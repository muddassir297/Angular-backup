<div class="pg-bdy">
  <!-- Breadcrumb Section -->
  <ul class="breadcrumb">
    <li><a routerLink="/home">C3P</a></li>
    <li class="breadcrumbLabel">Configuration</li>
    <li class="active" >Create</li>
  </ul>
  <!-- Breadcrumb Section -->
  <form id="createCongigForm" novalidate #formConfig="ngForm">
    <div class="panel form-inline border-top mt-5 lbl-normal cmp-normal">
      <!--    Customer Information     -->
      <section class="pr-60">
        <h3 class="title second-title ml-40 mt-5">Customer Information</h3>
        <div class="row mt-5">
          <div class="col-lg-4 form-group">
            <label class=" col-lg-4 text-right ">Customer :</label>
            <div class="col-lg-8">								
              <input [style.background-color]="configuartion.customer ? 'rgba(234, 193, 26, 0.12)' : 'transparent'" 
                type="text" required [(ngModel)]="configuartion.customer"
                ng-change='onCustomerNameChange()'
                class="form-control"
                maxlength="100" [ngModelOptions]="{standalone: true}"/>
            </div>
          </div>
          <div class="col-lg-4 form-group">
            <label class=" required col-lg-4 text-right">Site
              ID :</label>
            <div class="col-lg-8">
							<input [style.background-color]="configuartion.siteid ? 'rgba(234, 193, 26, 0.12)' : 'transparent'" 
								type="text" required [(ngModel)]="configuartion.siteid"
								[ngModelOptions]="{standalone: true}"
                class="upperCase" ng-change='onSiteIDChange()' maxlength="12" />
            </div>
          </div>
          <div class="col-lg-4 form-group">
            <label class=" col-lg-4 text-right">Region :</label>
            <div class="col-lg-8">
              <div class="styled-select">
								<select [style.background-color]="configuartion.region ? 'rgba(234, 193, 26, 0.12)' : 'transparent'" 
									required [(ngModel)]="configuartion.region"
									[ngModelOptions]="{standalone: true}"
                  ng-change='onRegionChange()'>
                  <option value="">Select</option>
                  <option value="US">US</option>
                  <option value="CANADA">CANADA</option>
                  <option value="EMEA">EMEA</option>
                  <option value="ROW">ROW</option>
                </select> <span class="caret-container"> <span class="caret"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-4 form-group">
            <label class=" col-lg-4 text-right">Service :</label>
            <div class="col-lg-8">
              <div class="styled-select">
								<select [style.background-color]="configuartion.service ? 'rgba(234, 193, 26, 0.12)' : 'transparent'"
								 required [(ngModel)]="configuartion.service"
								 [ngModelOptions]="{standalone: true}">
                  <option value="">Select</option>
                  <option value="MIS">MIS</option>
                  <option value="AVPN">AVPN</option>
                </select> <span class="caret-container"> <span class="caret"></span>
                </span>
              </div>
            </div>
          </div>							
          <div class="col-lg-4 form-group">
            <label class=" col-lg-4 text-right  pl-0">Network Type :</label>
            <div class="col-lg-8 mt-5">
              <div class="styled-radio">
								<input type="radio" required id="VPNYes" ng-init="configuartion.networkType = 'Legacy'" 
									name="radio-group"
									ng-click="resetDeviceName()" value='Legacy' [(ngModel)]="configuartion.networkType" 
									[ngModelOptions]="{standalone: true}"
									/> <label
                  for="Legacy">Legacy</label>
              </div>
              <div class="styled-radio ml-10">
                <input type="radio" required id="VPNNo" name="radio-group" ng-click="resetDeviceName()"
									value="SDN/NFV" [(ngModel)]="configuartion.networkType" [ngModelOptions]="{standalone: true}"/> 
									<label for="SDN/NFV">SDN/NFV</label>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--    Customer Information     -->
      <!--    loading   -->
      <!-- loading></loading -->
      <!--    Device Information     -->
					<section class="pr-60">
						<h3 class="title second-title mt-5 ml-40">Device Information</h3>
						<div class="row mt-5">
							<div class="col-lg-4 form-group">
								<label class=" col-lg-4 text-right">Vendor :</label>
								<div class="col-lg-8">
									<div class="styled-select">
										<select [style.background-color]="configuartion.vendor ? 'rgba(234, 193, 26, 0.12)' : 'transparent'"
											required [(ngModel)]="configuartion.vendor"
											[ngModelOptions]="{standalone: true}"
											ng-change='onVendorChange()'>
											<option value="">Select</option>
											<option value="CISCO">CISCO</option>
											<option value="JUNIPER">JUNIPER</option>
										</select> <span class="caret-container"> <span class="caret"></span>
										</span>
									</div>
								</div>
							</div>
							<div class="col-lg-4 form-group">
								<label class=" col-lg-4 text-right">Device Type :</label>
								<div class="col-lg-8">
									<div class="styled-select">
										<select [style.background-color]="configuartion.deviceType ? 'rgba(234, 193, 26, 0.12)' : 'transparent'"
											required [(ngModel)]="configuartion.deviceType"
											[ngModelOptions]="{standalone: true}"
											ng-change='onDeviceChange()' value="configuartion.deviceType">
											<option value="">Select</option>
											<option value="Router"
												ng-show="configuartion.networkType == 'Legacy'">Router</option>
											<option value="Switch"
												ng-show="configuartion.networkType == 'Legacy'">Switch</option>
											<option value="VNF"
												ng-show="configuartion.networkType == 'SDN/NFV'">VNF</option>
											
										</select> <span class="caret-container"> <span class="caret"></span>
										</span>
									</div>
								</div>
							</div>
							<div class="col-lg-4 form-group">
								<label class=" col-lg-4 text-right">Model :</label>
								<div class="col-lg-8">
									<div class="styled-select">
										<select required [style.background-color]="configuartion.model ? 'rgba(234, 193, 26, 0.12)' : 'transparent'" 
											[(ngModel)]="configuartion.model"
											[ngModelOptions]="{standalone: true}"
											ng-change='onModelChange(configuartion.model)'>
											<option value="">Select</option>
											<option value="891F-K9"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router'">891F-K9</option>
											<option value="1921"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router'">1921</option>
											<option value="2901"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router'">2901</option>
											<option value="3660"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router'">3660</option>
											<option value="7200"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router'">7200</option>
											<option value="2951"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router'">2951</option>
											<option value="CSR1000v" ng-show="configuartion.deviceType=='VNF'">CSR1000v</option>
											
										</select> <span class="caret-container"> <span class="caret"></span>
										</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row mt-5">
							<div class="col-lg-4 form-group">
								<label class=" col-lg-4 text-right">OS :</label>
								<div class="col-lg-8">
									<div class="styled-select">
										<select required ng-change="OsChange()" [style.background-color]="configuartion.os ? 'rgba(234, 193, 26, 0.12)' : 'transparent'"
											[(ngModel)]="configuartion.os"
											[ngModelOptions]="{standalone: true}">
											<option value="">Select</option>
											<option value="IOS"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router'">IOS</option>
											<option value="JUNOS"
												ng-show="configuartion.vendor=='JUNIPER' && configuartion.deviceType=='Router'">JUNOS</option>
										</select> <span class="caret-container"> <span class="caret"></span>
										</span>
									</div>
								</div>
							</div>
							<div class="col-lg-4 form-group">
								<label class=" col-lg-4 text-right">OS Version :</label>
								<div class="col-lg-8">
									<div class="styled-select">
										<select required ng-change="getInterfaceRountingOptions()" [style.background-color]="configuartion.osVersion ? 'rgba(234, 193, 26, 0.12)' : 'transparent'" 
											[(ngModel)]="configuartion.osVersion"
											[ngModelOptions]="{standalone: true}">
											<option value="">Select</option>
											<option value="15.4"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='1921'">15.4</option>
											<option value="12.3"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='3660'">12.3</option>
											<option value="12.4"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='7200'">12.4</option>
											<option value="15.4(3)M1"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='891F-K9'">15.4(3)M1</option>
											<option value="15.3(3)M"
												ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='2951'">15.3(3)M</option>		
										</select> <span class="caret-container"> <span class="caret"></span>
										</span>
									</div>
								</div>
							</div>
							<div class="col-lg-4 form-group">
								<label class=" col-lg-4 text-right pl-0">Management
									IP :</label>
								<div class="col-lg-8 form-group">
									 <input [ngStyle] ="{'background-color': configuartion.managementIp ? 'rgba(234, 193, 26, 0.12)':'transparent'}" 
									 type='text' required pattern='/^([1-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/' 
									 [(ngModel)]="configuartion.managementIp" maxlength="15"
									 #managementIp="ngModel"
									 [ngModelOptions]="{standalone: true}"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-4 form-group">
								<label class=" col-lg-4 text-right">Host Name :</label>
								<div class="col-lg-8 mt-5">
									<input [style.background-color]="configuartion.hostname ? 'rgba(234, 193, 26, 0.12)' : 'transparent'" 
										required type="text" class="upperCase"
										[ngModelOptions]="{standalone: true}"
										ng-value="varHostname" class="disabled" disabled
										[(ngModel)]="configuartion.hostname"
										style="text-transform: uppercase" />
								</div>
							</div>
						</div>
						<div id="bannerPopUp" class="popup">
							<!-- Modal content -->
							<div class="popup-content">
								<div class="col-lg-6 col-lg-offset-3 popup-content-header">
									<span class="small_logo_icon"></span> <label
										class="report-header-style"><h4  class="fs-16">Banner</h4></label> <span
										class="report-close-icon" onclick="closeAddPopUp('bannerPopUp')"></span>
								</div>
								<textarea class="autoExpand col-lg-6 col-lg-offset-3 ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength"
									[(ngModel)]="configuartion.banner" [ngModelOptions]="{standalone: true}" maxlength="1024" style="resize: none;">
                </textarea>
							</div>
						</div>
						
					</section>
					<!--    Device Information     -->
					<section class="pr-60">
							<div class="row mt-5">
								<div class="col-lg-3 form-group">
									<h3 class="title second-title ml-40 mt-5">Configuration Features</h3>									
									<button *ngIf="configuartion.osVersion.length" type="button" class="ico-open-popup pull-right tooltip" style="margin:-14px 40px 0px 0px;border-bottom: 1px solid #aeaeae;" ng-click="getConfigFeature()">
									<span class="tooltiptext">Selection for Interface & Routing</span>
									</button>
								</div>
								<!-- <div class="col-lg-3 form-group">
									<button type="button" class="ico-open-popup" ng-click="getInterfaceRountingOptions()"></button>
								</div> -->
							</div>
							<div [hidden]="!WANInterface" class="row mt-5">
								<div class="col-lg-4 form-group">
									<label class=" col-lg-4 text-right">WAN Int :</label>
									<div class="col-lg-8">
										<div class="styled-select">
											<select ng-change="" ng-style="configuartion.c3p_interface.name && {'background-color': 'rgba(234, 193, 26, 0.12)'}" ng-required="WANInterface" ng-model="configuartion.c3p_interface.name">
												<option value="">Select</option>
												<option value="GigabitEthernet1"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='891F-K9'">GigabitEthernet1</option>
												<option value="GigabitEthernet 0/0"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='1921'">GigabitEthernet
													0/0</option>
												<option value="GigabitEthernet 0/1"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='1921'">GigabitEthernet
													0/1</option>
												<option value="GigabitEthernet 0/2"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='2901'">GigabitEthernet
													0/2</option>
												<option value="Serial1/0"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && (configuartion.model=='3660' || configuartion.model=='7200')">Serial
													1/0</option>
												<option value="Serial0/0/1"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && (configuartion.model=='2951')">Serial 0/0/1</option>	
											</select> <span class="caret-container"> <span class="caret"></span>
											</span>
										</div>
									</div>
								</div>
								<div class="col-lg-4 form-group">
									<label class=" col-lg-4 text-right">WAN IP :</label>
									<div class="col-lg-8">
										<div class="styled-fileDlg" ng-click="getEIPAMIP()">
											<input ng-style="configuartion.c3p_interface.ip && {'background-color': 'rgba(234, 193, 26, 0.12)'}" id="txt_WANIP" ng-required="WANInterface" ng-value="wanIPvalue"
												maxlength="15" ng-change="onWanIpChange" class="disabled" disabled
												type="text" ng-model="configuartion.c3p_interface.ip"
												maxlength="39" /> <label for="file_WANIP">...</label>
										</div>
									</div>
								</div>
								<div class="col-lg-4 form-group">
									<label class=" col-lg-4 text-right">Subnet Mask :</label>
									<div class="col-lg-8">
										<input ng-required="WANInterface" type="text" ng-value="wanIPMask"
											class="disabled" disabled
											ng-model="configuartion.c3p_interface.mask" maxlength="15" />
									</div>
								</div>
							</div>
							<div ng-show="WANInterface" class="row mt-5">
								<div class="col-lg-4 form-group">
									<label class="col-lg-4 text-right pl-0">Int Description
										:</label>
									<div class="col-lg-8">
										<input type="text" ng-style="configuartion.c3p_interface.description && {'background-color': 'rgba(234, 193, 26, 0.12)'}"
											ng-model="configuartion.c3p_interface.description"
											maxlength="100" />
									</div>
								</div>
								<div class="col-lg-4 form-group">
									<label class=" col-lg-4 pl-1 text-right">Encapsulation
										:</label>
									<div class="col-lg-8">
										<div class="styled-select">
											<select ng-required="WANInterface" ng-style="configuartion.c3p_interface.encapsulation && {'background-color': 'rgba(234, 193, 26, 0.12)'}"
												ng-model="configuartion.c3p_interface.encapsulation">
												<option value="">Select</option>
												<option value="E2EVLAN"
													ng-if = "!configuartion.c3p_interface.name == ''"
													ng-hide="configuartion.c3p_interface.name == 'Serial0/0/1' || configuartion.c3p_interface.name == 'Serial1/0' || configuartion.c3p_interface.name == 'GigabitEthernet1'">E2E
													VLAN</option>
												<option value="PPP"
													ng-if = "!configuartion.c3p_interface.name == ''"
													ng-show="configuartion.c3p_interface.name == 'Serial1/0' || configuartion.c3p_interface.name == 'Serial0/0/1'">PPP</option>
												<option value="Ethernet FullPort"
													ng-if = "!configuartion.c3p_interface.name == ''"
													ng-show="configuartion.c3p_interface.name == 'GigabitEthernet1' && configuartion.c3p_interface.name !== 'Serial1/0' && configuartion.c3p_interface.name !== 'Serial0/0/1'">Ethernet FullPort</option>		
												<option ng-if = "!configuartion.c3p_interface.name == ''" 
												ng-hide="configuartion.c3p_interface.name == 'Serial1/0' || configuartion.c3p_interface.name == 'Serial0/0/1' || configuartion.c3p_interface.name == 'GigabitEthernet1'" value="Frame-Relay">Frame-Relay</option>
											</select> <span class="caret-container"> <span class="caret"></span>
											</span>
										</div>
									</div>
								</div>
								<div class="col-lg-4 form-group">
									<label class=" col-lg-4 text-right"
										ng-show="configuartion.c3p_interface.name != 'Serial0/0/1' && configuartion.c3p_interface.name != 'Serial1/0' && configuartion.c3p_interface.name != 'GigabitEthernet 0/2' && configuartion.c3p_interface.name != 'GigabitEthernet 0/1' && configuartion.c3p_interface.name != 'GigabitEthernet 0/0' && configuartion.c3p_interface.name != 'GigabitEthernet1'">Speed(Mbps):</label>
									<label class=" col-lg-4 text-right"
										ng-show="configuartion.c3p_interface.name == 'Serial1/0' || configuartion.c3p_interface.name == 'Serial0/0/1'">Bandwidth:</label>
									<label class=" col-lg-4 text-right"
										ng-show="configuartion.c3p_interface.name == 'GigabitEthernet 0/2'">Speed(Mbps):</label>
									<label class=" col-lg-4 text-right"
										ng-show="configuartion.c3p_interface.name == 'GigabitEthernet 0/1'">Speed(Mbps):</label>
									<label class=" col-lg-4 text-right"
										ng-show="configuartion.c3p_interface.name == 'GigabitEthernet 0/0'">Speed(Mbps):</label>
									<label class=" col-lg-4 text-right"
										ng-show="configuartion.c3p_interface.name == 'GigabitEthernet1'">Speed(Mbps):</label>
										
									<div class="col-lg-8">
										<div class="styled-select">
											<select ng-style="configuartion.c3p_interface.speed && {'background-color': 'rgba(234, 193, 26, 0.12)'}" ng-required="configuartion.c3p_interface.name == 'GigabitEthernet 0/0' || configuartion.c3p_interface.name == 'GigabitEthernet 0/1' || configuartion.c3p_interface.name == 'GigabitEthernet 0/2' || configuartion.c3p_interface.name == 'GigabitEthernet1'" ng-model="configuartion.c3p_interface.speed"
												ng-show="configuartion.c3p_interface.name !== 'Serial0/0/1' && configuartion.c3p_interface.name != 'Serial1/0' && configuartion.c3p_interface.name != 'GigabitEthernet 0/2' && configuartion.c3p_interface.name != 'GigabitEthernet 0/1' && configuartion.c3p_interface.name != 'GigabitEthernet 0/0' && configuartion.c3p_interface.name != 'GigabitEthernet1'">
												<option>Select</option>
												<option value="10"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='1921'">10</option>
												<option value="100"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='1921'">100</option>
												<option value="1000"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='1921'">1000</option>
												<option value="10"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='7200'">10</option>
												<option value="100"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='7200'">100</option>
												<option value="1000"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='7200'">1000</option>
												<option value="10"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='891F-K9'">10</option>
												<option value="100"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='891F-K9'">100</option>
												<option value="1000"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='891F-K9'">1000</option>
													
											</select> <select ng-style="configuartion.c3p_interface.speed && {'background-color': 'rgba(234, 193, 26, 0.12)'}" ng-required="configuartion.c3p_interface.name == 'GigabitEthernet 0/0' || configuartion.c3p_interface.name == 'GigabitEthernet 0/1' || configuartion.c3p_interface.name == 'GigabitEthernet 0/2' || configuartion.c3p_interface.name == 'GigabitEthernet1'" ng-model="configuartion.c3p_interface.speed"
												ng-show="configuartion.c3p_interface.name == 'GigabitEthernet 0/2'">
												<option>Select</option>
												<option value="10"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='1921'">10</option>
												<option value="100"
													ng-show="configuartion.vendor=='CISCO' && configuartion.deviceType=='Router' && configuartion.model=='1921'">100</option>
												<option value="1000"
